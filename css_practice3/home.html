<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--screen1-->
    <div class="screen">
      <header>
        <div class="header-header">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <div class="header-content">
          <img
            src="https://i.namu.wiki/i/izy0Mt2PQP8C3quu56Nm0lirInvHn1ceLqSN1JQPdc0lPLUIhjqW7HuFPpLMYrCFjYo0-OsROnOjv7OuzWndFw.webp"
          />
          <h1>aespa</h1>
          <span class="header-content__genre">K-Pop, Dance</span>
          <div class="header-content__btn">
            <button class="header-content__shuffle">Shuffle</button>
            <button class="header-content__heart">
              <i class="fa-solid fa-heart fa-lg"></i><span>212,971</span>
            </button>
          </div>
        </div>
      </header>

      <div class="play-list">
        <div class="play-list__song">
          <img
            src="https://i.namu.wiki/i/EN2yPnjBBvtJ7CxDDwH1nurWeyR9k7h-sgwBP_gt2NJ4-sfjpq5WX3FqcPTZqUBiT8grRQtguiOwgyqCo77yOQ.webp"
          />
          <div class="play-list__song-info">
            <span class="play-list__singer">aespa</span>
            <span class="play-list__title">Drama</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="play-list__song play">
          <i class="fa-solid fa-chart-simple fa-xl"></i>
          <img
            src="https://i.namu.wiki/i/N0P5TbMbpc2spx_zCQlDip9WM-7ZoO1_lo2IT5qp2-Hmr0gHmrokOLwy2K1OdG4Xtc6wQEYv6vaavMMMGXaPxA.webp"
          />
          <div class="play-list__song-info">
            <span class="play-list__singer">aespa</span>
            <span class="play-list__title">Spicy</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="play-list__song">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/e/e5/Aespa_-_Better_Things.png"
          />
          <div class="play-list__song-info">
            <span class="play-list__singer">aespa</span>
            <span class="play-list__title">Better Things</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="play-list__song">
          <img
            src="https://i.namu.wiki/i/7ltrf0Ov7wWzKh7if79T0PzLMryVsz2zftY4rdrkr-w6LEoxeDo4pTdBd19AxDyx7-9ORNx5EKTddTy3KhiAiw.webp"
          />
          <div class="play-list__song-info">
            <span class="play-list__singer">aespa</span>
            <span class="play-list__title">Next Level</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="play-banner">
        <div class="play-banner__song-info">
          <span class="play-banner__singer">aespa</span>
          <span class="play-banner__title">Spicy</span>
        </div>
        <div class="play-banner__icons">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause fa-2xl"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>

    <!--screen2-->
    <div class="screen">
      <header>
        <div class="header-header">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
      </header>
      <div class="main">
        <img
          src="https://i.namu.wiki/i/N0P5TbMbpc2spx_zCQlDip9WM-7ZoO1_lo2IT5qp2-Hmr0gHmrokOLwy2K1OdG4Xtc6wQEYv6vaavMMMGXaPxA.webp"
        />
        <h1>Spicy</h1>
        <span>aespa</span>
      </div>
      <div class="play-bar">
        <div class="play-bar__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="play-bar__progress">
          <span class="play-bar__already"></span>
          <span class="play-bar__current"></span>
          <span class="play-bar__remaining"></span>
        </div>
      </div>
      <div class="play-icons">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step fa-xl"></i>
        <span><i class="fa-solid fa-play fa-2xl"></i></span>
        <i class="fa-solid fa-forward-step fa-xl"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e9e6c96d29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
