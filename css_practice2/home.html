<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars fa-lg"></i>
      <h2>library</h2>
      <i class="fa-solid fa-basket-shopping fa-lg"></i>
    </header>

    <div class="search">
      <input class="search__input" type="text" placeholder="Search books..." />
      <i
        class="fa-solid fa-magnifying-glass"
        style="color: rgba(0, 0, 0, 0.2)"
      ></i>
    </div>

    <main>
      <div class="book-of-the-day">
        <h2>Book of the day</h2>
        <div class="book-of-the-day__book">
          <img
            class="book-of-the-day__cover"
            src="https://assets.londonist.com/uploads/2013/06/i730/nofixedabode-195x300.jpg"
          />
          <div class="book-of-the-day__info">
            <span class="book-of-the-day__title">No Fixed abode</span>
            <span class="book-of-the-day__author">Journey Trough</span>
            <span>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ededed"></i>
            </span>
            <div class="book-of-the-day__btns">
              <button class="book-of-the-day__btn">Journey</button>
              <button class="book-of-the-day__btn">Biography</button>
            </div>
            <div class="book-of-the-day__btns">
              <button class="book-of-the-day__bookmark">
                <i class="fa-solid fa-bookmark"></i>
              </button>
              <button class="book-of-the-day__book-now">Book Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="top-adventures">
        <h2>Top Adventures</h2>
        <div class="top-adventures__books">
          <div>
            <img
              class="top-adventures__book"
              src="https://media.s-bol.com/JjRBMqZBOrPD/X4EXJk/544x840.jpg"
            />
            <span>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ededed"></i>
            </span>
          </div>
          <div>
            <img
              class="top-adventures__book"
              src="https://ci-cdn.childrensillustrators.com/images/individual-images/Y4H5oDke8ScPlWCvv6Rml9yfys0exMuaeGnSLvny700x1008@2x.jpg"
            />
            <span>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ededed"></i>
            </span>
          </div>
          <div>
            <img
              class="top-adventures__book"
              src="https://cdn.penguin.co.uk/dam-assets/books/9780241440759/9780241440759-jacket-large.jpg"
            />
            <span>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ededed"></i>
            </span>
          </div>
          <div>
            <img
              class="top-adventures__book"
              src="https://res.cloudinary.com/scribe-publications/image/upload/w_800,/v1655310354/newcovers/9781925849240_awards_rev.jpg"
            />
            <span>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ededed"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="popular-authors">
        <h2>Popular authors</h2>
        <div class="popular-authors__content">
          <img
            class="popular-authors__img"
            src="https://tr.web.img4.acsta.net/c_310_420/medias/nmedia/18/97/12/98/20510121.jpg"
          />
          <div class="popular-authors__info">
            <span class="popular-authors__name"
              >George Raymond Richard Martin
            </span>
            <p class="popular-authors__description">
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literacy awards.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/e9e6c96d29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
