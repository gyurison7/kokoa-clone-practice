<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-xmark fa-xl"></i>
      <h2>Playlist</h2>
    </header>

    <div class="main">
      <div class="main__box">
        <i class="fa-regular fa-image fa-2xl" style="color: #ffffff"></i>
      </div>
      <div class="main__song">
        <h1 class="main__song__title">Random Love</h1>
        <span class="main__song__singer">by Divay Kapoor</span>
      </div>
    </div>

    <div class="btn-area">
      <button class="btn-area__btn-play">
        <i class="fa-solid fa-play"></i>Play
      </button>
      <button class="btn-area__btn-circle">
        <i class="fa-regular fa-heart fa-xl"></i>
      </button>
      <button class="btn-area__btn-circle">
        <i class="fa-solid fa-plus fa-xl"></i>
      </button>
    </div>

    <div class="play-list">
      <ul>
        <li>
          <div class="play-list__box"></div>
          <div class="play-list__song">
            <span class="play-list__song__title">Matirgasti</span>
            <span class="play-list__song__singer">Mohit Chauhan</span>
          </div>
        </li>
        <li>
          <div class="play-list__box"></div>
          <div class="play-list__song">
            <span class="play-list__song__title">Attitude</span>
            <span class="play-list__song__singer">Lewis Ofman · Attitude</span>
          </div>
        </li>
        <li>
          <div class="play-list__box"></div>
          <div class="play-list__song">
            <span class="play-list__song__title">Try Everthing</span>
            <span class="play-list__song__singer">Shakira · Zootopia</span>
          </div>
        </li>
        <li>
          <div class="play-list__box"></div>
          <div class="play-list__song">
            <span class="play-list__song__title">Sunflower</span>
            <span class="play-list__song__singer"
              >Joseph Cincent · Sunflower</span
            >
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/e9e6c96d29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
